<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.svg" alt="">
        </div>
        <form id="form_task" action="">
            <input required class="input-task" type="text" placeholder="Adicione uma nova tarefa">
            <button type="submit">
                Criar
                <img src="img/PlusCircleRegular.svg" alt="">
            </button>

            <button type="submit" class="btn-mobile">
                <img src="img/PlusCircleRegular.svg" alt="">
            </button>
        </form>
        
    </header>

    <main>
        <div class="container">
            <div class="text-box">
                <div>
                    <p>Tarefas criadas</p>
                    <span class="tag1">16</span>
                </div>
                <div>
                    <p>Concluidas</p>
                    <span class="tag2">8</span>
                </div>
            </div>

            <div class="box-tasks">

            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
